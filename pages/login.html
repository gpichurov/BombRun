
<div class="col-lg-6 col-md-6 col-xs-12" id="login-form">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-xs-12">
            <h3>Login form</h3>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-xs-12">
            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>

                <button type="submit" class="btn btn-primary" id="login-btn">Submit</button>

            </form>
        </div>
    </div>
    <br>
    <div class="row" id="links">
        <div class="col-lg-6 col-md-6 col-xs-7 text-center"><a href="#/register">Don't have an account?</a></div>
        <div class="col-lg-5 col-md-5 col-xs-4 text-center" id="forgotten-pass"><a href="../Forgotten%20Password/forgotten-password.html">Forgotten Password</a></div>
    </div>
</div>
